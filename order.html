<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order form</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Josefin+Sans:wght@700&family=Open+Sans+Condensed:wght@300&family=Satisfy&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/6d6dd8bf51.js" crossorigin="anonymous"></script>

  <!-- Bootsrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
  <div class="order-form mb-3">
    <label for="yourName" class="form-label">Your Name:</label>
    <input type="text" class="form-control" id="yourName">
  </div>
  <div class="order-form mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control mb-3" name="address">
    <input type="text" class="form-control mb-3" name="address">
    <input type="text" class="form-control mb-3" name="address">
    <input type="text" class="form-control mb-3" name="address">
  </div>
  <div class="order-form mb-3">
    <label for="address" class="form-label">Mobile No:</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="order-form mb-3">
    <label for="e-mail" class="form-label">Email address:</label>
    <input type="email" class="form-control" id="e-mail">
  </div>
  <div class="order-form mb-3">
  <label for="formFile" class="form-label">Upload your image</label>
  <input class="form-control" type="file" id="formFile">
</div>
  <div class="order-form mb-3">
    <label for="suggestions" class="form-label">Suggestions:</label>
    <textarea class="form-control" id="suggestions" rows="3"></textarea>
  </div>
  <button class="btn btn-lg btn-outline-dark submit-button"type="submit" name="submit-button">Submit</button>
</body>

</html>
